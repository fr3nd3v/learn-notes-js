<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>piano</title>
</head>
<body>
    <div class="page">
      
            <div class="random-note">
              
            </div>
            
            <div class="fortepiano">
                <div class="fortepiano__key key_white " data-note="C"></div>
                <div class="fortepiano__key key_black" data-note="Db"></div>
                <div class="fortepiano__key key_white" data-note="D"></div>
                <div class="fortepiano__key key_black" data-note="Eb"></div>
                <div class="fortepiano__key key_white" data-note="E"></div>
                <div class="fortepiano__key key_white" data-note="F"></div>
                <div class="fortepiano__key key_black" data-note="Gb"></div>
                <div class="fortepiano__key key_white" data-note="G"></div>
                <div class="fortepiano__key key_black" data-note="Ab"></div>
                <div class="fortepiano__key key_white" data-note="A"></div>
                <div class="fortepiano__key key_black" data-note="Bb"></div>
                <div class="fortepiano__key key_white" data-note="B"></div>
            </div>
            <button id="startRandomNote" class="start-btn">start</button>
            <audio id="C" src="/notes/C.mp3"></audio>
            <audio id="Db" src="/notes/Db.mp3"></audio>
            <audio id="D" src="/notes/D.mp3"></audio>
            <audio id="E" src="/notes/E.mp3"></audio>
            <audio id="Eb" src="/notes/Eb.mp3"></audio>
            <audio id="F" src="/notes/F.mp3"></audio>
            <audio id="Gb" src="/notes/Gb.mp3"></audio>
            <audio id="G" src="/notes/G.mp3"></audio>
            <audio id="Ab" src="/notes/Ab.mp3"></audio>
            <audio id="A" src="/notes/A.mp3"></audio>
            <audio id="Bb" src="/notes/Bb.mp3"></audio>
            <audio id="B" src="/notes/B.mp3"></audio>
            
        
        </div>
    <script src="/js/main.js"></script>
</body>
</html>
